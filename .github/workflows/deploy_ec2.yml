name: Deploy to EC2

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH Key
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy to EC2
        run: |
          # SSH con bypass de host key para PoC
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            
            # Variables
            REPO_URL="https://github.com/jdalejandro91/software-factory-poc.git"
            PROJECT_DIR="$HOME/software-factory-poc"
            
            echo "ðŸ“‚ Verificando directorio: $PROJECT_DIR"
            
            # Auto-healing: Clonar si no existe
            if [ ! -d "$PROJECT_DIR" ]; then
              echo "âš ï¸ Directorio no encontrado. Clonando..."
              git clone "$REPO_URL" "$PROJECT_DIR"
            fi

            cd "$PROJECT_DIR"

            # Actualizar cÃ³digo
            echo "ðŸ“¥ Bajando cambios..."
            git fetch origin main
            git reset --hard origin/main

            # Despliegue DIRECTO con Docker Compose (Sin make)
            echo "ðŸ”„ Reiniciando contenedores..."
            
            # Bajamos servicios (|| true evita que falle si no estaban corriendo)
            docker compose down || true
            
            # Levantamos en modo detached, forzando rebuild
            docker compose up -d --build --remove-orphans

            echo "âœ… Despliegue completado exitosamente."
            
            # Health check rÃ¡pido (opcional)
            docker compose ps

            # Smoke Test / Health Check
            echo "ðŸ§ª Ejecutando Smoke Test..."
            echo "â³ Esperando 10s para arranque de servicios..."
            sleep 10
            
            # Usamos curl para obtener el cÃ³digo HTTP. Si falla la conexiÃ³n, curl sale con error.
            if HTTP_CODE=$(curl --write-out "%{http_code}" --silent --output /dev/null --fail http://localhost:8000/health); then
                if [ "$HTTP_CODE" -eq 200 ]; then
                    echo "âœ… Smoke Test Passed: API is up and running (HTTP 200)."
                else
                    echo "âŒ Smoke Test Failed: API returned HTTP $HTTP_CODE"
                    echo "ðŸ” Mostrando Ãºltimos logs de la aplicaciÃ³n:"
                    docker compose logs --tail=50
                    exit 1
                fi
            else
                echo "âŒ Smoke Test Failed: No se pudo conectar a http://localhost:8000/health"
                echo "ðŸ” Mostrando Ãºltimos logs de la aplicaciÃ³n:"
                docker compose logs --tail=50
                exit 1
            fi
          EOF