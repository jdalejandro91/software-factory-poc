name: Deploy to EC2

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH Key
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy to EC2
        run: |
          # COMENTARIO TÃ‰CNICO:
          # Usamos StrictHostKeyChecking=no y UserKnownHostsFile=/dev/null
          # para evitar el error "Unable to negotiate host key" que vimos en los logs.
          # Esto salta la verificaciÃ³n de identidad del servidor (aceptable para PoC).
          
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            
            # Variables
            PROJECT_DIR="~/software-factory-poc"
            
            # 1. Verificar directorio
            if [ ! -d "$PROJECT_DIR" ]; then
              echo "âŒ Error: El directorio $PROJECT_DIR no existe."
              exit 1
            fi

            cd "$PROJECT_DIR"

            # 2. Actualizar cÃ³digo
            echo "ðŸ“¥ Obteniendo Ãºltimos cambios..."
            git fetch origin main
            git reset --hard origin/main

            # 3. Despliegue
            echo "ðŸ”„ Reiniciando servicios..."
            make down
            make up

            echo "âœ… Despliegue completado exitosamente."
          EOF