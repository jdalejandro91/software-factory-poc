name: Deploy to EC2

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          # Volcamos la llave privada asegurando salto de l√≠nea final
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Intentamos escanear la llave p√∫blica del host. 
          # Si falla (por timeout), no rompemos el build aqu√≠, 
          # pero SSH fallar√° abajo con un error m√°s claro.
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts || true

      - name: Deploy to EC2
        run: |
          # Usamos StrictHostKeyChecking=no para evitar fallo si el keyscan anterior fall√≥ por red
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            
            # Variables
            PROJECT_DIR="~/software-factory-poc"
            
            # 1. Verificar directorio
            if [ ! -d "$PROJECT_DIR" ]; then
              echo "‚ùå Error: El directorio $PROJECT_DIR no existe en el EC2."
              echo "   Por favor, entra manualmente al servidor y ejecuta:"
              echo "   git clone https://github.com/jdalejandro91/software-factory-poc.git $PROJECT_DIR"
              exit 1
            fi

            cd "$PROJECT_DIR"

            # 2. Actualizar c√≥digo
            echo "üì• Obteniendo √∫ltimos cambios..."
            git fetch origin main
            git reset --hard origin/main

            # 3. Despliegue con Docker Compose
            echo "üîÑ Reiniciando servicios..."
            # Tu Makefile ya tiene el comando 'up' corregido con -d, excelente.
            make down
            make up

            echo "‚úÖ Despliegue completado exitosamente."
          EOF