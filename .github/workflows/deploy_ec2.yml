name: Deploy to EC2

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH Key
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy to EC2
        run: |
          # Usamos StrictHostKeyChecking=no y UserKnownHostsFile=/dev/null para evitar error de host key.
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            
            # USO DE $HOME EN LUGAR DE ~ (CorrecciÃ³n del error)
            REPO_URL="https://github.com/jdalejandro91/software-factory-poc.git"
            PROJECT_DIR="$HOME/software-factory-poc"
            
            echo "ðŸ“‚ Verificando directorio: $PROJECT_DIR"
            
            # LÃ“GICA DE AUTO-HEALING (Si no existe, lo clona)
            if [ ! -d "$PROJECT_DIR" ]; then
              echo "âš ï¸ El directorio no existe. Intentando clonar por primera vez..."
              # Intentamos clonar. Si el repo es privado, esto fallarÃ¡ si no hay credenciales en el EC2.
              git clone "$REPO_URL" "$PROJECT_DIR" || { 
                echo "âŒ FallÃ³ el clonado automÃ¡tico (Â¿Repo privado?)."
                echo "   SoluciÃ³n manual: Entra al EC2 y ejecuta: git clone $REPO_URL"
                exit 1 
              }
            fi

            cd "$PROJECT_DIR"

            # 2. Actualizar cÃ³digo
            echo "ðŸ“¥ Obteniendo Ãºltimos cambios..."
            # Aseguramos estar en la rama correcta y limpia
            git fetch origin main
            git reset --hard origin/main

            # 3. Despliegue
            echo "ðŸ”„ Reiniciando servicios con Docker Compose..."
            make down
            make up

            echo "âœ… Despliegue completado exitosamente."
          EOF